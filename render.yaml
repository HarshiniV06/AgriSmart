services:
  - type: web
    name: agrismart-backend
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
    healthCheckPath: /
